<!-- Footer with contact section and social media icons -->
	<footer class="contact-section no-border">
		<div class="footer-container">
			<form class="form">
				<h1 class="footer-heading roboto-500 size-2">Contact me</h1>
				<label class="label1 roboto-300" for="first-name">First Name</label>
				<input class="text-box1" type="text" name="First Name" id="first-name">
				<label class="label2 roboto-300" for="last-name">Last Name</label>
				<input class="text-box2" type="text" name="Last Name" id="last-name">
				<label class="label3 roboto-300" for="email">Email Address</label>
				<input class="text-box3" type="email" name="Email Address" id="email">
				<label class="label4 roboto-300" for="message">Your Message</label>
				<textarea class="text-area" name="Message" id="message"></textarea>
				<input class="submit-button roboto-500" type="submit" value="Submit">
